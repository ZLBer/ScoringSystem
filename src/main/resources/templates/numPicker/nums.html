<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <style>
        td{
            border: 1px solid black;
            padding: 20px 17px;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td>姓名</td>
            <td>考试号</td>
            <td>考场</td>
            <td>序号</td>
            <td>视唱题号</td>
            <td>签名/手印</td>
        </tr>
        <tr th:each="row:${datas}">
            <td th:text="${row.name}"></td>
            <td th:text="${row.examNumber}"></td>
            <td th:text="${row.place==0?'A':'B'}"></td>
            <td th:text="${row.serialNumber}"></td>
            <td th:text="${row.sightsinging}"></td>
            <td style="width: 110px;"></td>
        </tr>
    </table>
</body>
</html>
